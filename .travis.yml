dist: trusty
sudo: required
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
        - libaio-dev
        - ninja-build
        - ragel
        - libhwloc-dev
        - libnuma-dev
        - libpciaccess-dev
        - libcrypto++-dev
        - libboost1.55-all-dev
        - libxml2-dev
        - xfslibs-dev
        - libgnutls28-dev
        - liblz4-dev
        - libsctp-dev
        - g++-5
        - make
        - libprotobuf-dev
        - protobuf-compiler
        - python3
        - libunwind8-dev
        - systemtap-sdt-dev
        - libtool
        - cmake

before_script:
  - pushd meta && source source_ansible_bash && ansible-playbook playbooks/devbox_all.yml popd

script:
  - ./debug
  - ./release
